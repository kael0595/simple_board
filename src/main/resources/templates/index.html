<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${member != null}">
    <h1><span th:text="${member.memberId}"></span>님 환영합니다.</h1>
</div>
<div th:if="${member == null}">
    <h1>환영합니다.</h1>
</div>
<div th:if="${member != null}">
    <form th:action="@{/member/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>
<div>
    <a th:if="${member == null}" th:href="@{/member/login}">로그인</a>
</div>
<div>
    <a th:href="@{/member/join}">회원가입</a>
</div>
<div>
    <a th:href="@{/board/create}">게시글 작성</a>
</div>
</body>
</html>
