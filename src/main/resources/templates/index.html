<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${member != null}">
    <h1>
        <a th:href="@{|/member/mypage/${member.memberId}|}"><span th:text="${member.memberId}"></span></a>님 환영합니다.</h1>
</div>
<div th:if="${member == null}">
    <h1>환영합니다.</h1>
</div>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/member/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>
<div>
    <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
</div>
<div>
    <a th:href="@{/member/join}">회원가입</a>
</div>
<div>
    <a th:href="@{/board/list}">게시글 목록</a>
</div>
</body>
</html>
