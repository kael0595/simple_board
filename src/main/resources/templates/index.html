<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${member != null}">
    <h1><span th:text="${member.memberId}"></span>님 환영합니다.</h1>
</div>
<div th:if="${member == null}">
    <h1>환영합니다.</h1>
</div>
<div>
    <a th:if="${member != null}" th:href="@{/member/logout}">로그아웃</a>
</div>
<div>
    <a th:if="${member == null}" th:href="@{/member/login}">로그아웃</a>
</div>
<div>
    <a th:href="@{/member/join}">회원가입</a>
</div>
</body>
</html>
