<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <table>
        <tr>
            <th>게시글 번호</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>게시글 제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>게시글 작성자</th>
            <td th:text="${board.author}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.viewCount}"></td>
        </tr>
        <tr>
            <th>게시글 작성일자</th>
            <td th:text="${board.createDt}"></td>
        </tr>
        <tr>
            <th>게시글 수정일자</th>
            <td th:text="${board.updateDt}"></td>
        </tr>
        <tr>
            <th>게시글 내용</th>
            <td th:text="${board.content}"></td>
        </tr>
    </table>
    <button>
        <a th:href="@{|/board/update/${board.id}|}">수정</a>
    </button>
    <button>
        <a th:href="@{|/board/delete/${board.id}|}">삭제</a>
    </button>
</center>
</body>
</html>
